<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/principal.css}">
</head>
<body>
<div class="container">
        <h2 class="title">Detalles del Veh√≠culo</h2>
        <ul class="vehicle-details list-group mb-4">
          <li class="list-group-item">
            <strong>Marca:</strong>
            <span th:text="${placaModel.Marca}"></span>
          </li>
          <li class="list-group-item">
            <strong>Modelo:</strong>
            <span th:text="${placaModel.Modelo}"></span>
          </li>
          <li class="list-group-item">
            <strong>Nro Asientos:</strong>
            <span th:text="${placaModel.NroAsientos}"></span>
          </li>
          <li class="list-group-item">
            <strong>Precio:</strong>
            <span th:text="${placaModel.Precio}"></span>
          </li>
          <li class="list-group-item">
            <strong>Color:</strong>
            <span th:text="${placaModel.Color}"></span>
          </li>
        </ul>

        <div class="d-grid">
          <form th:action="@{/inicio/placa}" method="get">
            <button type="submit" class="btn btn-primary btn-lg">Volver al Inicio</button>
          </form>
  </div>
</div>
</body>
</html>
