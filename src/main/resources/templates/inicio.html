<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar Placa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">

</head>
<body>
<div class="container">
    <h1 class="title">Rueditas</h1>
    <form th:action="@{/inicio/buscarplaca}" method="post">
        <label for="placa">Ingrese una placa:</label>
        <input type="text" id="placa" name="placa" class="form-control"/>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
        </div>

        <div th:if="${message}" class="alert alert-danger mt-3">
            <p th:text="${message}"></p>
        </div>
    </form>
</div>
</body>
</html>
